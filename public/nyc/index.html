<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="nycStyles.css" rel="stylesheet">
    </link>
    <title>Destinations</title>
    <script src="libraries/p5.js"></script>
    <script src="libraries/p5.dom.js"></script>
    <script src="sketch.js"></script>
</head>

<body>
    <div class="container">
        <div class="header creamText">NEW YORK CITY</div>
        <div id="myCounter" class="creamText"></div>

        <div class="sub-container">

        <div class="sub-container-list">
            <div id="allDestinations"></div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="nyc.js"></script>

</html>
