    <div class="container creamText">

    <h1>WELCOME TO OUR DESTINATION BOARD!</h1>
        Choose you favorite city and chat with others to learn more about the city!
        <div class="destinationsListContainer">
            <div class="container">
                NEW YORK CITY
                <button class="nycBtn" id="nyc-btn" onclick="window.open('/nyc')"></button>
            </div>
            <div class="container">
                LONDON
                <button class="londonBtn" id="london-btn" onclick="window.open('/london')"></button>
            </div>
            <div class="container">
                PARIS
                <button class="parisBtn" id="paris-btn" onclick="window.open('/paris')"> </button>
            </div>
        </div>

        <div class="destinationsListContainer">
            <div class="container">
                BERLIN
                <button class="berlinBtn" id="berlin-btn" onclick="window.open('/berlin')"></button>
            </div>
            <div class="container">
                SAN FRANCISCO
                <button class="sanFranBtn" id="sanFran-btn" onclick="window.open('/sanFran')"></button>
            </div>
            <div class="container">
                DUBAI
                <button class="dubaiBtn" id="dubai-btn" onclick="window.open('/dubai')"> </button>
            </div>
        </div>
    </div>
